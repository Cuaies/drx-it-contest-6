package:core:
  - changed-files:
      - any-glob-to-any-file: packages/core/**/*

package:server:
  - changed-files:
      - any-glob-to-any-file: packages/server/**/*

package:client:
  - changed-files:
      - any-glob-to-any-file: packages/client/**/*

enhancement:
  - head-branch: ["^feat", "feat"]

bug:
  - head-branch: ["^fix", "fix"]

documentation:
  - head-branch: ["^docs", "docs"]
