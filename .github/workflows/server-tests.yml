name: Server Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        working-directory: packages/core
        run: npm run build

      - name: Upload core build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-build
          path: packages/core/dist

  test:
    needs: [build-core]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download core build artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-build
          path: packages/core/dist

      - name: Run unit tests
        working-directory: packages/server
        run: npm test
  e2e:
    needs: [build-core]
    runs-on: ubuntu-latest
    env:
      DOTENV_PRIVATE_KEY_TESTING: ${{ secrets.DOTENV_PRIVATE_KEY_TESTING }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download core build artifacts
        uses: actions/download-artifact@v4
        with:
          name: core-build
          path: packages/core/dist

      - name: Run E2E tests
        working-directory: packages/server
        run: npm run test:e2e
